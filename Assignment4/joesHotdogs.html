<!DOCTYPE html>

<html>
    <head>
        <title>Joe's Hotdogs</title>
        <meta name='viewport' content="width=device-width, initial-scale=1"> 
        
        <style>
            body{
                font-size:24pt;
                font-family:Arial, Helvetica, sans-serif;
                text-align:left;
                line-height:1.5em;
                width:fit-content;
            }
            h1 {
                color:green;
                font-size:36pt;
            }

            #leftCol{
                position: absolute;
                width: 220px;
                height: auto;
                border-right: solid black;
            }

            #rightCol{
                position: absolute;
                width: 10%;
                height: auto;
                left: 275px;
            }
            #mobileTable{
                display:none;
            }
            @media (max-width: 600px) {
                body{
                    line-height: 2em;
                }
                #rightCol{
                    position: absolute;
                    width: 20%;
                    height: auto;
                    left: 250px;
                }
            }
        </style>
    </head>

    <body>
        <h1>
            Items Ordered: 
        </h1>
        <p id = "leftCol">
            Hot Dogs: </br>
            Fries: </br>
            Sodas: </br>
            Cost of Items:</br>
            Discount:</br>
            Subtotal:</br>
            Tax:</br>
            Final Total </br>
        </p>

        <p id = "rightCol">
            <script language="javascript">
                //Rounding function
                function rounder(toRound){
                return Math.round(toRound*100)/100;
                }
                numHotdogs = prompt("How many hot dogs? ($3.75 each)");
                numFries = prompt("How many fries? ($2.00 each)");
                numSodas = prompt("How many sodas? ($1.80 each)");
                
                //Write to page
                document.write(numHotdogs + "</br>");
                document.write(numFries + "</br>");
                document.write(numSodas + "</br>");       
                
                //Calculations
                subtotal = (numHotdogs*3.75) + (numFries*2) + (numSodas*1.8);
                document.write("$" + subtotal.toFixed(2) + "</br>");
                
                discount = rounder(subtotal >= 20 ? (subtotal*0.1):(0));
                subtotal -= discount; 

                tax = rounder(subtotal*0.0625);    
                finalTotal = subtotal + tax; 

                //toFixed to force number of float decimals
                document.write("$" + discount.toFixed(2) + "</br>");
                document.write("$" + subtotal.toFixed(2) + "</br>");
                document.write("$" + tax.toFixed(2) + "</br>");
                document.write("$" + finalTotal.toFixed(2) + "</br>");
            </script>
        </p>           
        
    </body>

</html>
